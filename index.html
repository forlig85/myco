    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
        --primary: #00f5d4;
        --secondary: #7b2cbf;
        --accent: #f72585;
        --energy: #fee440;
        --success: #10b981;
        --danger: #ff4d6d;
        --bg-space: #0a0a1a;
        --bg-card: rgba(20, 20, 40, 0.9);
        --bg-card-solid: #14142a;
        --bg-hover: rgba(30, 30, 60, 0.9);

        --text: #e0e0ff;

        --text-dark: #4a4a6a;
        --gradient-cosmic: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f72585 100%);
        --gradient-energy: linear-gradient(135deg, #00f5d4 0%, #fee440 100%);
        --gradient-evolution: linear-gradient(135deg, #7b2cbf 0%, #f72585 100%);
        --nav-height: 60px;

    body {

    .font-display { font-family: 'Orbitron', sans-serif; }
    
    /* Space Background */
    #space-bg {

        top: 0; left: 0; right: 0; bottom: 0;

            radial-gradient(ellipse at 80% 20%, rgba(247, 37, 133, 0.1) 0%, transparent 50%),
            var(--bg-space);
        z-index: -2;
    }
    
    #stars {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        pointer-events: none;
    }
    
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    
    /* Loading */
    .loading-screen {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: var(--bg-space);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 3000;
    }
    
    .loading-screen.hidden { display: none; }
    
    .loading-spinner {
        width: 60px; height: 60px;
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 14px;
        color: var(--text-muted);
        letter-spacing: 2px;
    }
    
    /* Navbar */
    .navbar {

        top: 0; left: 0; right: 0;
        height: var(--nav-height);
        background: rgba(10, 10, 26, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 24px;

    .nav-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 22px;
        font-weight: 900;
        background: var(--gradient-energy);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
        margin-right: 40px;
    }
    
    .nav-links { display: flex; gap: 8px; flex: 1; }
    
    .nav-link {
        padding: 10px 18px;
        border-radius: 10px;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;

    .nav-link:hover { color: var(--text); background: var(--bg-hover); }
    .nav-link.active { color: var(--primary); background: rgba(0, 245, 212, 0.1); }
    .nav-link.locked { opacity: 0.4; cursor: not-allowed; }
    
    .nav-right { display: flex; align-items: center; gap: 16px; }
    
    .entropy-badge {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 8px 16px;
        border-radius: 25px;
    }
    
    .entropy-icon {
        width: 24px; height: 24px;
        background: var(--gradient-energy);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;

    .entropy-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        color: var(--energy);

    .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 25px;
    }
    
    .user-profile:hover { background: var(--bg-hover); }
    
    .user-avatar {
        width: 36px; height: 36px;
        border-radius: 50%;
        border: 2px solid var(--primary);

    .user-name { font-size: 14px; font-weight: 600; }
    
    .main-content {
        padding-top: var(--nav-height);

    .page-container {

    /* Buttons */

        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;

    .btn:hover { transform: translateY(-2px); }
    
    .btn-primary {
        background: var(--gradient-cosmic);
        color: white;
    }
    
    .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
    }
    
    .btn-google {

        color: #333;
        padding: 14px 32px;

    .btn-google img { width: 20px; height: 20px; }
    
    .btn-lg { padding: 16px 40px; font-size: 16px; }
    .btn-block { width: 100%; }
    
    /* Cards */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 24px;
    }
    
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);

    .card-title {

        font-size: 16px;

    .progress-bar {

        height: 2px;
        background: var(--border);

    .stage-line.completed { background: var(--gradient-energy); }

        right: 24px;

        align-items: center;
        gap: 12px;

        animation: slideIn 0.3s ease;

    .toast.success { border-color: var(--success); }
    .toast.error { border-color: var(--danger); }
    
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }

    .login-page {

        margin-bottom: 8px;
    }
    
    .login-subtitle {
        font-size: 18px;
        color: var(--text-muted);
        margin-bottom: 40px;
    }
    
    .login-cell {
        width: 150px; height: 150px;
        background: radial-gradient(circle at 30% 30%, var(--primary), var(--secondary));
        border-radius: 50%;
        margin-bottom: 40px;
        box-shadow: 0 0 80px rgba(0, 245, 212, 0.4);
        animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    .login-story {
        max-width: 400px;
        font-size: 15px;
        color: var(--text-muted);
        line-height: 1.8;
        margin-bottom: 40px;
    }
    
    .login-story strong { color: var(--primary); }
    
    .login-divider {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 24px 0;
        color: var(--text-dark);
        font-size: 13px;
    }
    
    .login-divider::before,
    .login-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--border);
    }
    
    /* Dashboard */
    .dashboard-grid {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 24px;
    }
    
    @media (max-width: 1024px) {
        .dashboard-grid { grid-template-columns: 1fr; }
    }
    
    .entity-card { position: relative; overflow: hidden; }
    .entity-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 3px;
        background: var(--gradient-evolution);
    }
    
    .entity-visual {
        width: 180px; height: 180px;
        margin: 0 auto 24px;
    }
    
    .entity-stage-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 11px;
        color: var(--accent);
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 8px;
    }
    
    .entity-name {
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .entity-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }
    
    .stat-box {
        background: rgba(0, 245, 212, 0.05);
        border: 1px solid rgba(0, 245, 212, 0.1);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
    }
    
    .stat-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
    }
    
    .stat-label {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 4px;
    }
    
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-bottom: 24px;
    }
    
    @media (max-width: 768px) {
        .quick-actions { grid-template-columns: repeat(2, 1fr); }
    }
    
    .quick-action {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }
    
    .quick-action:hover {
        border-color: var(--primary);
        transform: translateY(-4px);
    }
    
    .quick-action.locked {
        opacity: 0.4;
        cursor: not-allowed;
    }
    
    .quick-action.locked:hover {
        transform: none;
        border-color: var(--border);
    }
    
    .quick-action-icon { font-size: 28px; margin-bottom: 8px; }
    .quick-action-label { font-size: 12px; color: var(--text-muted); }
    
    /* History */
    .history-entry {
        background: var(--bg-input);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        border-left: 3px solid var(--secondary);

    .history-chapter {
        font-family: 'Orbitron', sans-serif;
        font-size: 11px;
        color: var(--accent);

    .history-title { font-weight: 700; margin-bottom: 8px; }

        height: 100vh;
        z-index: 500;

        right: 20px;

        pointer-events: none;

    .cell-ui.active { display: flex; }
    .cell-ui > * { pointer-events: auto; }
    
    .cell-entropy-box {
        background: rgba(10, 10, 26, 0.9);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px 24px;
        backdrop-filter: blur(10px);
    }
    
    .cell-entropy-label {
        font-family: 'Orbitron', sans-serif;
        font-size: 11px;
        color: var(--text-muted);
        letter-spacing: 2px;
    }
    
    .cell-entropy-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        font-weight: 900;
        background: var(--gradient-energy);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .cell-evo-panel {
        background: rgba(10, 10, 26, 0.9);
        border: 1px solid rgba(123, 44, 191, 0.3);

    }
    
    .cell-evo-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 12px;
        color: var(--secondary);
        margin-bottom: 12px;
    }
    
    .cell-evo-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
        opacity: 0.4;
    }
    
    .cell-evo-item.unlocked { opacity: 1; }
    .cell-evo-item.next { opacity: 0.7; }
    
    .cell-evo-icon {
        width: 28px; height: 28px;
        background: rgba(123, 44, 191, 0.2);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }
    
    .cell-evo-item.unlocked .cell-evo-icon {
        background: var(--gradient-evolution);
    }
    
    .cell-evo-name { font-size: 12px; font-weight: 600; }
    .cell-evo-req { font-size: 10px; color: var(--text-muted); }
    
    .cell-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(10, 10, 26, 0.9);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 11px;

        display: inline-block;
        padding: 2px 8px;

    /* Evolution Alert */
    .evo-alert {
        position: fixed;

        z-index: 700;

    .evo-alert.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    
    .evo-alert-icon { font-size: 64px; margin-bottom: 16px; }
    
    .evo-alert-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        font-weight: 900;
        background: var(--gradient-energy);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }
    
    .evo-alert-desc {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 12px;
    }
    
    .evo-alert-effect {
        padding: 10px 20px;
        background: rgba(0, 245, 212, 0.1);
        border-radius: 20px;
        font-size: 13px;
        color: var(--primary);
    }
    
    /* Utilities */
    .hidden { display: none !important; }
    .text-center { text-align: center; }
    .text-muted { color: var(--text-muted); }
    .mb-8 { margin-bottom: 8px; }
    .mb-16 { margin-bottom: 16px; }
    .mb-24 { margin-bottom: 24px; }
    .mt-24 { margin-top: 24px; }
    </style>

    function animateEntity() {
        const canvas = document.getElementById('entityCanvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const evo = State.game.evolution;
        let t = 0;
        
        function draw() {
            if (!document.getElementById('entityCanvas')) return;
            t += 0.05;
            ctx.clearRect(0, 0, 180, 180);
            const cx = 90, cy = 90, r = 35;
            
            ctx.beginPath();
            for (let i = 0; i < 12; i++) {
                const a = (i / 12) * Math.PI * 2;
                const w = Math.sin(t * 2 + i) * 5;
                const x = cx + Math.cos(a) * (r + w);
                const y = cy + Math.sin(a) * (r + w);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            const g = ctx.createRadialGradient(cx - 15, cy - 15, 0, cx, cy, r + 10);
            g.addColorStop(0, '#00f5d4');
            g.addColorStop(0.6, '#7b2cbf');
            g.addColorStop(1, '#4c1d95');
            ctx.fillStyle = g;
            ctx.fill();
            
            if (evo.eye) {
                ctx.beginPath();
                ctx.arc(cx + 12, cy - 5, 10, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(cx + 14, cy - 3, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a2e';
                ctx.fill();
            }
            
            if (evo.arm) {
                ctx.strokeStyle = '#7b2cbf';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(cx + 35, cy);
                ctx.quadraticCurveTo(cx + 55, cy + Math.sin(t * 3) * 10, cx + 65, cy + 5);
                ctx.stroke();
            }
            
            if (evo.leg) {
                const lw = Math.sin(t * 4) * 8;
                ctx.strokeStyle = '#5b21b6';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(cx - 10, cy + 35);
                ctx.lineTo(cx - 15 + lw, cy + 60);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(cx + 10, cy + 35);
                ctx.lineTo(cx + 15 - lw, cy + 60);
                ctx.stroke();
            }
            
            if (evo.brain) {
                ctx.beginPath();
                ctx.arc(cx, cy - 30, 12, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(254, 228, 64, ${Math.sin(t * 2) * 0.3 + 0.7})`;
                ctx.fill();
            }
            
            if (evo.wing) {
                const wf = Math.sin(t * 5) * 0.3;
                ctx.fillStyle = 'rgba(139, 92, 246, 0.6)';
                ctx.save();
                ctx.translate(cx, cy - 10);
                ctx.rotate(wf);
                ctx.beginPath();
                ctx.moveTo(5, 0);
                ctx.quadraticCurveTo(40, -30, 60, -10);
                ctx.quadraticCurveTo(40, 10, 5, 0);
                ctx.fill();
                ctx.restore();
                ctx.save();
                ctx.translate(cx, cy - 10);
                ctx.rotate(-wf);
                ctx.beginPath();
                ctx.moveTo(-5, 0);
                ctx.quadraticCurveTo(-40, -30, -60, -10);
                ctx.quadraticCurveTo(-40, 10, -5, 0);
                ctx.fill();
                ctx.restore();
            }
            
            requestAnimationFrame(draw);
        }
        draw();
    }

                const dx = mouseX - canvas.width / 2;
                const dy = mouseY - canvas.height / 2;
                const d = Math.sqrt(dx * dx + dy * dy);
                if (d > 30) { mx = dx / d; my = dy / d; }
            } else {
                if (keys['w'] || keys['arrowup']) my = -1;
                if (keys['s'] || keys['arrowdown']) my = 1;
                if (keys['a'] || keys['arrowleft']) mx = -1;
                if (keys['d'] || keys['arrowright']) mx = 1;
                if (mx && my) { mx *= 0.707; my *= 0.707; }
            }
            
            let spd = player.speed;
            if (player.dashing) spd *= 3;
            
            player.vx = mx * spd;
            player.vy = my * spd;
            player.x += player.vx;
            player.y += player.vy;
            
            if (player.dashCD > 0) player.dashCD--;
            
            camera.x += (player.x - camera.x) * 0.1;
            camera.y += (player.y - camera.y) * 0.1;
            
            player.wobblePhase += 0.1;
            player.wobblePoints.forEach((p, i) => {
                const mf = Math.sqrt(player.vx * player.vx + player.vy * player.vy) * 0.5;
                p.offset = Math.sin(player.wobblePhase * p.speed + i) * (5 + mf);
            });
        }
        
        function collect() {
            particles = particles.filter(p => {
                const dx = p.x - player.x;
                const dy = p.y - player.y;
                const d = Math.sqrt(dx * dx + dy * dy);
                
                if (d < player.collectRange + p.size) {
                    State.game.entropy += p.value * player.multiplier;
                    document.getElementById('cellEntropyValue').textContent = State.game.entropy;
                    checkEvo();
                    return false;
                }
                
                if (State.game.evolution.arm && d < player.collectRange * 2) {
                    p.x -= dx * 0.05;
                    p.y -= dy * 0.05;
                }
                
                return true;
            });
        }
        
        function drawBg() {
            const g = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
            g.addColorStop(0, '#0a0a1a');
            g.addColorStop(1, '#050510');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            for (let i = 0; i < 100; i++) {
                const x = ((i * 137.5 + camera.x * 0.1) % canvas.width + canvas.width) % canvas.width;
                const y = ((i * 73.7 + camera.y * 0.1) % canvas.height + canvas.height) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, (Math.sin(time * 0.02 + i) + 1) * 1.2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawParticles() {
            particles.forEach(p => {
                const sx = canvas.width / 2 + (p.x - camera.x);
                const sy = canvas.height / 2 + (p.y - camera.y);
                const d = Math.sqrt((p.x - player.x) ** 2 + (p.y - player.y) ** 2);
                
                if (d > player.visionRange && !State.game.evolution.eye) return;
                ctx.globalAlpha = d > player.visionRange ? 0.3 : 1;
                
                p.pulse += 0.05;
                const sz = p.size * (Math.sin(p.pulse) * 0.3 + 1);
                
                const g = ctx.createRadialGradient(sx, sy, 0, sx, sy, sz);
                g.addColorStop(0, `hsla(${p.hue}, 100%, 70%, 1)`);
                g.addColorStop(0.5, `hsla(${p.hue}, 100%, 50%, 0.8)`);
                g.addColorStop(1, `hsla(${p.hue}, 100%, 50%, 0)`);
                
                ctx.beginPath();
                ctx.arc(sx, sy, sz, 0, Math.PI * 2);
                ctx.fillStyle = g;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        function drawPlayer() {
            const sx = canvas.width / 2;
            const sy = canvas.height / 2;
            
            ctx.save();
            ctx.translate(sx, sy);
            
            if (player.dashing) { ctx.shadowColor = '#00f5d4'; ctx.shadowBlur = 50; }
            
            ctx.beginPath();
            player.wobblePoints.forEach((p, i) => {
                const r = player.size + p.offset;
                const x = Math.cos(p.angle) * r;
                const y = Math.sin(p.angle) * r;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.closePath();
            
            const g = ctx.createRadialGradient(-player.size * 0.3, -player.size * 0.3, 0, 0, 0, player.size * 1.2);
            g.addColorStop(0, '#00f5d4');
            g.addColorStop(0.5, '#7b2cbf');
            g.addColorStop(1, '#4c1d95');
            ctx.fillStyle = g;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(-player.size * 0.2, -player.size * 0.2, player.size * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fill();
            
            if (State.game.evolution.eye) {
                const ex = player.size * 0.3, ey = -player.size * 0.1, es = player.size * 0.22;
                ctx.beginPath();
                ctx.arc(ex, ey, es, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(ex + player.vx * 2, ey + player.vy * 2, es * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a2e';
                ctx.fill();
            }
            
            if (State.game.evolution.arm) {
                ctx.strokeStyle = '#7b2cbf';
                ctx.lineWidth = player.size * 0.12;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(player.size * 0.7, player.size * 0.1);
                ctx.quadraticCurveTo(player.size * 1.2, player.size * 0.3 + Math.sin(time * 0.15) * 8, player.size * 1.4, player.size * 0.2);
                ctx.stroke();
            }
            
            if (State.game.evolution.leg) {
                const lw = Math.sin(time * 0.2) * 10;
                ctx.strokeStyle = '#5b21b6';
                ctx.lineWidth = player.size * 0.15;
                ctx.beginPath();
                ctx.moveTo(player.size * 0.2, player.size * 0.7);
                ctx.lineTo(player.size * 0.15 + lw, player.size * 1.3);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(-player.size * 0.2, player.size * 0.7);
                ctx.lineTo(-player.size * 0.15 - lw, player.size * 1.3);
                ctx.stroke();
            }
            
            if (State.game.evolution.brain) {
                ctx.beginPath();
                ctx.arc(0, -player.size * 0.45, player.size * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(254, 228, 64, ${Math.sin(time * 0.1) * 0.3 + 0.7})`;
                ctx.fill();
            }
            
            if (State.game.evolution.wing) {
                const wf = Math.sin(time * 0.3) * 0.3;
                ctx.fillStyle = 'rgba(139, 92, 246, 0.5)';
                ctx.save();
                ctx.rotate(wf - 0.4);
                ctx.beginPath();
                ctx.moveTo(player.size * 0.4, -player.size * 0.2);
                ctx.quadraticCurveTo(player.size * 1.3, -player.size * 0.7, player.size * 1.8, -player.size * 0.15);
                ctx.quadraticCurveTo(player.size * 1.3, player.size * 0.1, player.size * 0.4, -player.size * 0.05);
                ctx.fill();
                ctx.restore();
                ctx.save();
                ctx.scale(-1, 1);
                ctx.rotate(wf - 0.4);
                ctx.beginPath();
                ctx.moveTo(player.size * 0.4, -player.size * 0.2);
                ctx.quadraticCurveTo(player.size * 1.3, -player.size * 0.7, player.size * 1.8, -player.size * 0.15);
                ctx.quadraticCurveTo(player.size * 1.3, player.size * 0.1, player.size * 0.4, -player.size * 0.05);
                ctx.fill();
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function loop() {
            if (!cellRunning) return;
            time++;
            update();
            spawn();
            collect();
            drawBg();
            drawParticles();
            drawPlayer();
            requestAnimationFrame(loop);
        }
        
        // Initial particles
        for (let i = 0; i < 60; i++) {
            const a = Math.random() * Math.PI * 2;
            const d = 50 + Math.random() * 300;
            particles.push({
                x: Math.cos(a) * d,
                y: Math.sin(a) * d,
                size: 5 + Math.random() * 12,
                value: 1 + Math.floor(Math.random() * 3),
                pulse: Math.random() * Math.PI * 2,
                hue: 160 + Math.random() * 60
            });
        }
        
        document.getElementById('cellEntropyValue').textContent = State.game.entropy;
        loop();
    }

        onAuthStateChanged(auth, async (user) => {

                State.user = user;
                await State.load();
                hideLoading();
                navigate('dashboard');

                navigate('login');
