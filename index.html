<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOKLUCK PROTOCOL</title>
    <style>
        /* Ìè∞Ìä∏ & Í∏∞Î≥∏ ÏÑ§Ï†ï */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Pretendard:wght@400;700&display=swap');

        body {
            background-color: #050b14; /* ÏßôÏùÄ ÎÇ®ÏÉâ Î∞∞Í≤Ω */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* Í≤©Ïûê Î¨¥Îä¨ */
            color: #e0f7fa;
            font-family: 'Pretendard', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Í≥µÌÜµ ÎÑ§Ïò® Î∞ïÏä§ Ïä§ÌÉÄÏùº */
        .cyber-box {
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid #00f3ff; /* ÌòïÍ¥ë ÎØºÌä∏ ÌÖåÎëêÎ¶¨ */
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.15);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        /* Ìó§Îçî */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00f3ff;
            padding-bottom: 15px;
        }
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff;
            letter-spacing: 2px;
        }

        /* ÏßÄÍ∞ë Ï†ïÎ≥¥ */
        .wallet-badge {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #00f3ff;
            border: 1px solid #00f3ff;
            padding: 5px 15px;
            border-radius: 20px;
            display: none; /* Î°úÍ∑∏Ïù∏ Ï†Ñ Ïà®ÍπÄ */
            background: rgba(0, 243, 255, 0.1);
        }

        /* ÎåÄÏãúÎ≥¥Îìú (ÌòÑÌô©Ìåê) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #8892b0;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .accent { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; } /* ÎØºÌä∏ ÌòïÍ¥ë */
        .warning { color: #ff0055; text-shadow: 0 0 5px #ff0055; } /* ÌïëÌÅ¨ ÌòïÍ¥ë */

        /* ÏßÑÌñâÎ∞î */
        .progress-container {
            height: 6px;
            background: #112240;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f3ff, #bc13fe);
            width: 0%;
            transition: width 1s ease-in-out;
        }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        button {
            width: 100%;
            padding: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        
        #loginBtn {
            background: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        #loginBtn:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }

        .mine-btn {
            background: linear-gradient(90deg, #00f3ff, #0077ff);
            color: black;
            border-radius: 4px;
            margin-top: 10px;
        }
        .mine-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
        .mine-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ÏûÖÎ†•Ï∞Ω */
        input, textarea {
            width: 100%;
            background: #050b14;
            border: 1px solid #1d4ed8;
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00f3ff;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        /* Î¶¨Ïä§Ìä∏ Ïä§ÌÉÄÏùº */
        .block-item {
            padding: 15px;
            border-bottom: 1px solid #112240;
            position: relative;
        }
        .block-item:last-child { border-bottom: none; }
        .block-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15px;
            bottom: 15px;
            width: 3px;
            background: #00f3ff;
        }
        .block-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #8892b0;
            margin-bottom: 5px;
        }
        .block-title {
            font-size: 16px;
            font-weight: bold;
            color: #e6f1ff;
        }
        .block-hash {
            font-family: monospace;
            color: #00f3ff;
            font-size: 12px;
        }

        /* Ïú†Ìã∏Î¶¨Ìã∞ */
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BOKLUCK <span style="font-size:14px; color:#00f3ff;">PROTOCOL</span></div>
        <div id="walletBadge" class="wallet-badge">
            Connecting...
        </div>
    </header>

    <div id="authSection" class="cyber-box" style="text-align: center;">
        <h3 style="margin-top:0;">ACCESS REQUIRED</h3>
        <p style="color:#8892b0; font-size:14px; margin-bottom:20px;">ÎÑ§Ìä∏ÏõåÌÅ¨Ïóê Ï†ëÏÜçÌïòÎ†§Î©¥ ÏßÄÍ∞ëÏùÑ Ïó∞Í≤∞ÌïòÏÑ∏Ïöî.</p>
        <button id="loginBtn">CONNECT WALLET (GOOGLE)</button>
    </div>

    <div id="mainDashboard" class="hidden">
        <div class="cyber-box">
            <div class="dashboard-grid">
                <div class="stat-item">
                    <div class="stat-label">Current Reward</div>
                    <div class="stat-value accent"><span id="currentReward">100</span> BOK</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Next Halving</div>
                    <div class="stat-value warning"><span id="blocksToHalving">5</span> BLOCKS</div>
                </div>
            </div>
            
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#8892b0; margin-top:10px;">
                <span>Total Mined</span>
                <span><span id="totalMined">0</span> / 1,000,000</span>
            </div>
            <div class="progress-container">
                <div id="miningProgress" class="progress-bar"></div>
            </div>
        </div>

        <div class="cyber-box">
            <h4 style="margin:0 0 15px 0; color:#00f3ff;">‚ö° NEW BLOCK MINING</h4>
            <input type="text" id="title" placeholder="Î∏îÎ°ù Ï†úÎ™© (Title)">
            <textarea id="content" rows="3" placeholder="Í∏∞Î°ùÌï† Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
            <button id="mineBtn" class="mine-btn">START MINING</button>
        </div>
    </div>

    <div class="cyber-box">
        <h4 style="margin:0 0 15px 0; color:#8892b0;">RECENT BLOCKS</h4>
        <div id="blockList">
            <div style="text-align:center; padding:20px; color:#8892b0;">Syncing Network...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, getDoc, setDoc, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // ============================================================
        // üö® Î≥∏Ïù∏Ïùò KEYÎ•º Ï†ïÌôïÌûà ÏûÖÎ†•ÌïòÏÑ∏Ïöî!
        // ============================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBwQjuqgWM4YKnqu_gzNbeCg5alrC-jVcQ",
          authDomain: "myco-737a0.firebaseapp.com",
          projectId: "myco-737a0",
          storageBucket: "myco-737a0.firebasestorage.app",
          messagingSenderId: "942571332540",
          appId: "1:942571332540:web:be0bb6fbdd32655501c1b9"
        };
        // ============================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // [ÏÑ§Ï†ï]
        const HALVING_INTERVAL = 5; 
        const INITIAL_REWARD = 100;
        const MAX_SUPPLY = 1000000;

        let currentUser = null;
        
        // UI Elements
        const authSection = document.getElementById("authSection");
        const mainDashboard = document.getElementById("mainDashboard");
        const walletBadge = document.getElementById("walletBadge");
        const loginBtn = document.getElementById("loginBtn");
        const mineBtn = document.getElementById("mineBtn");

        // 1. Î°úÍ∑∏Ïù∏ Î≤ÑÌäº Î°úÏßÅ (ÏóêÎü¨ Ï≤òÎ¶¨ Í∞ïÌôî)
        loginBtn.addEventListener("click", () => {
            console.log("Login button clicked..."); // ÎîîÎ≤ÑÍπÖÏö©
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Login Success:", result.user);
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert(`üö´ Î°úÍ∑∏Ïù∏ Ïã§Ìå®!\n\nÏù¥Ïú†: ${error.code}\n\n[Ìï¥Í≤∞Ï±Ö]\nFirebase ÏΩòÏÜî -> Authentication -> Settings -> 'ÏäπÏù∏Îêú ÎèÑÎ©îÏù∏'Ïóê bokluck.comÏùÑ Ï∂îÍ∞ÄÌñàÎäîÏßÄ Íº≠ ÌôïÏù∏ÌïòÏÑ∏Ïöî!`);
                });
        });

        // 2. ÏÉÅÌÉú Í∞êÏßÄ
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                authSection.style.display = "none";
                mainDashboard.style.display = "block";
                walletBadge.style.display = "block";
                
                // ÏßÄÍ∞ë ÏûîÏï° ÌëúÏãú
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    const coin = doc.exists() ? doc.data().coin : 0;
                    walletBadge.innerHTML = `üë§ ${user.displayName} <span style="color:#fff; margin-left:10px;">üí∞ ${coin.toLocaleString()} BOK</span>`;
                });
            } else {
                authSection.style.display = "block";
                mainDashboard.style.display = "none";
                walletBadge.style.display = "none";
            }
        });

        // 3. ÏãúÏä§ÌÖú ÌÜµÍ≥Ñ (Î∞òÍ∞êÍ∏∞ Í≥ÑÏÇ∞)
        const statsRef = doc(db, "system", "miningStats");
        onSnapshot(statsRef, (docSnap) => {
            let totalMined = 0;
            let currentBlockHeight = 0;

            if (docSnap.exists()) {
                const data = docSnap.data();
                totalMined = data.totalMined || 0;
                currentBlockHeight = data.totalBlocks || 0;
            }

            const halvingCount = Math.floor(currentBlockHeight / HALVING_INTERVAL);
            let currentReward = Math.floor(INITIAL_REWARD / Math.pow(2, halvingCount));
            if (currentReward < 1) currentReward = 1;

            const nextHalvingBlock = (halvingCount + 1) * HALVING_INTERVAL;
            const blocksLeft = nextHalvingBlock - currentBlockHeight;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById("currentReward").innerText = currentReward;
            document.getElementById("blocksToHalving").innerText = blocksLeft;
            document.getElementById("totalMined").innerText = totalMined.toLocaleString();
            
            const percent = (totalMined / MAX_SUPPLY) * 100;
            document.getElementById("miningProgress").style.width = percent + "%";

            if (!mineBtn.disabled) {
                mineBtn.innerText = `MINING START (+${currentReward} BOK)`;
            }
        });

        // 4. Ï±ÑÍµ¥ (Transaction)
        mineBtn.addEventListener("click", async () => {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            if (!title || !content) return alert("Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");

            mineBtn.disabled = true;
            mineBtn.innerText = "‚è≥ HASHING...";

            try {
                await runTransaction(db, async (transaction) => {
                    const statsDoc = await transaction.get(statsRef);
                    let currentStats = { totalBlocks: 0, totalMined: 0 };
                    if (statsDoc.exists()) currentStats = statsDoc.data();

                    const halvingCount = Math.floor(currentStats.totalBlocks / HALVING_INTERVAL);
                    let reward = Math.floor(INITIAL_REWARD / Math.pow(2, halvingCount));
                    if (reward < 1) reward = 1;

                    if (currentStats.totalMined + reward > MAX_SUPPLY) throw "Ï±ÑÍµ¥ Ï¢ÖÎ£å (Max Supply Reached)";

                    const newPostRef = doc(collection(db, "posts"));
                    transaction.set(newPostRef, {
                        title: title, content: content, author: currentUser.displayName,
                        reward: reward, date: new Date().toISOString()
                    });

                    const userRef = doc(db, "users", currentUser.uid);
                    transaction.set(userRef, { 
                        coin: increment(reward), name: currentUser.displayName 
                    }, { merge: true });

                    transaction.set(statsRef, {
                        totalBlocks: increment(1), totalMined: increment(reward)
                    }, { merge: true });
                });
                
                alert("SUCCESS! Block Mined.");
                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
            } catch (e) {
                console.error(e);
                alert("Error: " + e);
            } finally {
                mineBtn.disabled = false;
            }
        });

        // 5. Î¶¨Ïä§Ìä∏
        const q = query(collection(db, "posts"), orderBy("date", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById("blockList");
            list.innerHTML = "";
            if(snapshot.empty) list.innerHTML = "<div style='text-align:center; padding:10px;'>No Blocks yet.</div>";

            snapshot.forEach((doc) => {
                const data = doc.data();
                const hash = doc.id.substring(0, 12).toUpperCase();
                const reward = data.reward ? `+${data.reward}` : "GENESIS";
                
                list.innerHTML += `
                    <div class="block-item">
                        <div class="block-header">
                            <span class="block-hash">HASH: ${hash}</span>
                            <span>${new Date(data.date).toLocaleTimeString()}</span>
                        </div>
                        <div class="block-title">${data.title}</div>
                        <div style="font-size:12px; color:#8892b0; margin-top:5px; display:flex; justify-content:space-between;">
                            <span>BY: ${data.author}</span>
                            <span style="color:#00f3ff; font-weight:bold;">${reward} BOK</span>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
