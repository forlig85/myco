const setupCellControls = () => {
    const joy = document.getElementById('joy');
    const knob = document.getElementById('joy-knob');
    
    const move = (cx, cy) => {
        const r = joy.getBoundingClientRect();
        const cX = r.left + r.width / 2, cY = r.top + r.height / 2;
        const maxD = r.width / 2 - 20;
        let dx = cx - cX, dy = cy - cY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > maxD) { dx = dx / dist * maxD; dy = dy / dist * maxD; }
        knob.style.transform = `translate(${dx}px, ${dy}px)`;
        joyPos = { x: dx / maxD, y: dy / maxD };
    };
    
    const end = () => { joyActive = false; knob.style.transform = ''; joyPos = { x: 0, y: 0 }; };
    
    joy.addEventListener('touchstart', e => { e.preventDefault(); joyActive = true; move(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    joy.addEventListener('touchmove', e => { e.preventDefault(); if (joyActive) move(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    joy.addEventListener('touchend', end);
    joy.addEventListener('mousedown', e => { joyActive = true; move(e.clientX, e.clientY); });
    window.addEventListener('mousemove', e => { if (joyActive) move(e.clientX, e.clientY); });
    window.addEventListener('mouseup', end);
    window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; if (e.key === ' ') tryDash(); });
    window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });
    
    document.getElementById('btn-dash').onclick = tryDash;
};

        if (gameLoop) { cancelAnimationFrame(gameLoop); gameLoop = null; btn.textContent = 'â–¶ï¸'; }

};

const updateCell = () => {
    if (!canvas || !ctx) return;
    const env = envById(G.data.dna.origin);
    
    if (dashCD > 0) dashCD -= 16;
    
    let ix = joyPos.x, iy = joyPos.y;
    if (keys.w || keys.arrowup) iy = -1;
    if (keys.s || keys.arrowdown) iy = 1;
    if (keys.a || keys.arrowleft) ix = -1;
    if (keys.d || keys.arrowright) ix = 1;
    
    const spd = G.data.stats.speed + partCnt('leg') * 0.4;
    if (!dashing) { player.vx = ix * spd; player.vy = iy * spd; }
    else { player.vx *= 0.95; player.vy *= 0.95; }
    
    player.x += player.vx; player.y += player.vy;
    player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
    player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
    
    if (Date.now() - lastSpawn > CONFIG.ENEMY_INTERVAL && enemies.length < CONFIG.MAX_ENEMIES) { spawnEnemy(); lastSpawn = Date.now(); }
    
    const magnet = hasPart('arm') ? 70 + partCnt('arm') * 18 : 0;
    
    for (let i = foods.length - 1; i >= 0; i--) {
        const f = foods[i];
        f.x += f.vx; f.y += f.vy;
        if (f.x < -30) f.x = canvas.width + 30;
        if (f.x > canvas.width + 30) f.x = -30;
        if (f.y < -30) f.y = canvas.height + 30;
        if (f.y > canvas.height + 30) f.y = -30;
        
        const dx = player.x - f.x, dy = player.y - f.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (magnet && dist < magnet) { f.x += dx * 0.03; f.y += dy * 0.03; }
        
        if (dist < player.size + f.size * 0.4) {
            Audio.playEat();
            player.size = Math.min(CONFIG.MAX_SIZE, player.size + f.size * 0.12);
            G.data.stats.size = player.size;
            G.data.stats.eaten++;
            G.data.score += Math.floor(f.size * 2 * (1 + partCnt('mouth') * 0.15));
            checkEvo();
            foods.splice(i, 1);
            setTimeout(() => { if (foods.length < CONFIG.MAX_FOODS) spawnFoods(1); }, 400);
        }
    }
    
    for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const dx = player.x - e.x, dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const danger = e.size > player.size;
        
        if (danger) { e.x += dx / dist * e.speed * 0.45; e.y += dy / dist * e.speed * 0.45; }
        else { e.x -= dx / dist * e.speed * 0.25; e.y -= dy / dist * e.speed * 0.25; }
        e.angle += (Math.random() - 0.5) * 0.08;
        e.x += Math.cos(e.angle) * e.speed * 0.25;
        e.y += Math.sin(e.angle) * e.speed * 0.25;
        
        if (e.x < -200 || e.x > canvas.width + 200 || e.y < -200 || e.y > canvas.height + 200) { enemies.splice(i, 1); continue; }
        
        if (dist < player.size + e.size * 0.55) {
            if (danger) { gameOverCell(); return; }
            else {
                Audio.playEatBig();
                player.size = Math.min(CONFIG.MAX_SIZE, player.size + e.size * 0.2);
                G.data.stats.size = player.size;
                G.data.stats.eaten++;
                G.data.score += Math.floor(e.size * 4 * (1 + partCnt('mouth') * 0.15));
                checkEvo();
                enemies.splice(i, 1);
            }
        }
    }
    
    renderCell(env);
    updateCellHUD();
    
    // ë‹¤ì„¸í¬ ì§„í™” ì¡°ê±´: 2000ì  ì´ìƒ + 5ê°œ ì´ìƒ íŒŒì¸ 
    if (G.data.stage === 1 && G.data.score >= CONFIG.STAGE_THRESHOLD && totalParts() >= 5) { evolveMulti(); return; }
    
    gameLoop = requestAnimationFrame(updateCell);
};

const drawCreature = (e, danger, env) => {
    const t = Date.now() * 0.003;
    ctx.save();
    ctx.translate(e.x, e.y);
    ctx.shadowColor = danger ? '#ff4444' : '#44ff88';
    ctx.shadowBlur = 10;
    ctx.beginPath();
    for (let i = 0; i < 8; i++) {
        const ang = (i / 8) * Math.PI * 2;
        const w = Math.sin(t + i + e.wobble * 10) * 2;
        const r = e.size + w;
        i === 0 ? ctx.moveTo(Math.cos(ang) * r, Math.sin(ang) * r) : ctx.lineTo(Math.cos(ang) * r, Math.sin(ang) * r);
    }
    ctx.closePath();
    ctx.fillStyle = danger ? env.colors.enemy : env.colors.food;
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.beginPath();
    ctx.arc(0, -e.size * 0.2, e.size * 0.15, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(e.size * 0.03, -e.size * 0.2, e.size * 0.07, 0, Math.PI * 2);
    ctx.fillStyle = '#222';
    ctx.fill();
    ctx.restore();
};

const drawPlayer = () => {
    const d = G.data.design, p = G.data.parts, t = Date.now() * 0.003, s = player.size;
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.shadowColor = d.primary;
    ctx.shadowBlur = 18;
    ctx.beginPath();
    for (let i = 0; i < 10; i++) {
        const ang = (i / 10) * Math.PI * 2;
        const w = Math.sin(t + i) * 2.5 * d.wobble;
        const r = s + w;
        i === 0 ? ctx.moveTo(Math.cos(ang) * r, Math.sin(ang) * r) : ctx.lineTo(Math.cos(ang) * r, Math.sin(ang) * r);
    }
    ctx.closePath();
    const grad = ctx.createRadialGradient(-s * 0.25, -s * 0.25, 0, 0, 0, s);
    grad.addColorStop(0, d.primary);
    grad.addColorStop(1, d.secondary);
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // ë”ë“¬ì´
    const antCnt = p.antenna || 0;
    if (antCnt > 0) {
        ctx.strokeStyle = d.primary;
        ctx.lineWidth = 2;
        for (let i = 0; i < antCnt; i++) {
            const aa = -Math.PI * 0.35 + i * 0.3;
            ctx.beginPath();
            ctx.moveTo(Math.cos(aa) * s * 0.6, Math.sin(aa) * s * 0.6);
            ctx.quadraticCurveTo(Math.cos(aa) * s * 1.1, Math.sin(aa) * s * 1.0, Math.cos(aa) * s * 1.4, Math.sin(aa + Math.sin(t*3)*0.1) * s * 1.1);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(Math.cos(aa) * s * 1.4, Math.sin(aa + Math.sin(t*3)*0.1) * s * 1.1, 4, 0, Math.PI * 2);
            ctx.fillStyle = d.primary;
            ctx.fill();
        }
    }
    
    // ê·€
    const earCnt = p.ear || 0;
    if (earCnt > 0) {
        for (let i = 0; i < earCnt; i++) {
            const side = i % 2 === 0 ? 1 : -1;
            ctx.beginPath();
            ctx.ellipse(side * s * 0.7, -s * 0.4, s * 0.12, s * 0.2, side * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = d.primary;
            ctx.fill();
        }
    }
    
    // ëˆˆ
    const eyeCnt = p.eye || 0;
    for (let i = 0; i < eyeCnt; i++) {
        const eX = (i - (eyeCnt - 1) / 2) * 0.3 * s * 0.7, eY = -s * 0.2;
        ctx.beginPath(); ctx.arc(eX, eY, s * 0.2, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
        ctx.beginPath(); ctx.arc(eX + s * 0.03, eY, s * 0.1, 0, Math.PI * 2); ctx.fillStyle = '#222'; ctx.fill();
        ctx.beginPath(); ctx.arc(eX - s * 0.04, eY - s * 0.05, s * 0.04, 0, Math.PI * 2); ctx.fillStyle = 'rgba(255,255,255,0.8)'; ctx.fill();
    }
    
    // ì½”
    if (p.nose > 0) {
        ctx.fillStyle = '#ffcc99';
        ctx.strokeStyle = '#cc9966';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(-s * 0.08, s * 0.12);
        ctx.lineTo(s * 0.08, s * 0.12);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }
    
    // ì…
    if (p.mouth > 0) {
        ctx.strokeStyle = d.secondary;
        ctx.lineWidth = 2.5;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.arc(0, s * 0.25, s * 0.12, 0.2, Math.PI - 0.2);
        ctx.stroke();
    }
    
    // íŒ”
    const armCnt = p.arm || 0;
    if (armCnt > 0) {
        ctx.strokeStyle = d.primary;
        ctx.lineWidth = Math.max(2, s * 0.06);
        ctx.lineCap = 'round';
        for (let i = 0; i < armCnt; i++) {
            const ba = (0.2 + i * 0.18) * (i % 2 === 0 ? 1 : -1) * Math.PI;
            const w = Math.sin(t * 2 + i) * 0.15;
            ctx.beginPath();
            ctx.moveTo(Math.cos(ba) * s * 0.85, Math.sin(ba) * s * 0.85);
            ctx.quadraticCurveTo(Math.cos(ba) * s * 1.3, Math.sin(ba + w) * s * 1.1, Math.cos(ba) * s * 1.5, Math.sin(ba + w * 2) * s * 0.85);
            ctx.stroke();
        }
    }
    
    // ë‹¤ë¦¬
    const legCnt = p.leg || 0;
    if (legCnt > 0) {
        ctx.strokeStyle = d.secondary;
        ctx.lineWidth = Math.max(2, s * 0.05);
        for (let i = 0; i < legCnt; i++) {
            const ba = Math.PI * 0.5 + (i - (legCnt - 1) / 2) * 0.2;
            const w = Math.sin(t * 3 + i) * 0.12;
            ctx.beginPath();
            ctx.moveTo(Math.cos(ba) * s * 0.7, Math.sin(ba) * s * 0.7);
            ctx.lineTo(Math.cos(ba + w) * s * 1.3, Math.sin(ba) * s * 1.2);
            ctx.stroke();
        }
    }
    
    // ê¼¬ë¦¬
    const tailCnt = p.tail || 0;
    if (tailCnt > 0) {
        ctx.strokeStyle = d.primary;
        ctx.lineWidth = Math.max(3, s * 0.07);
        ctx.lineCap = 'round';
        for (let i = 0; i < tailCnt; i++) {
            const tw = Math.sin(t * 2 + i) * s * 0.25;
            const oy = (i - (tailCnt - 1) / 2) * s * 0.1;
            ctx.beginPath();
            ctx.moveTo(-s * 0.7, oy);
            ctx.bezierCurveTo(-s * 1.1, tw + oy, -s * 1.4, -tw * 0.4 + oy, -s * 1.7, tw * 0.3 + oy);
            ctx.stroke();
        }
    }
    
    // ë³¼í„°ì¹˜
    ctx.globalAlpha = 0.3;
    ctx.beginPath(); ctx.arc(-s * 0.35, s * 0.1, s * 0.08, 0, Math.PI * 2); ctx.fillStyle = '#ffaaaa'; ctx.fill();
    ctx.beginPath(); ctx.arc(s * 0.35, s * 0.1, s * 0.08, 0, Math.PI * 2); ctx.fill();
    ctx.globalAlpha = 1;
    
    ctx.restore();
};

const setupClimbControls = () => {
    const joy = document.getElementById('joy');
    const knob = document.getElementById('joy-knob');
    
    const move = (cx, cy) => {
        const r = joy.getBoundingClientRect();
        const cX = r.left + r.width / 2, cY = r.top + r.height / 2;
        const maxD = r.width / 2 - 20;
        let dx = cx - cX, dy = cy - cY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > maxD) { dx = dx / dist * maxD; dy = dy / dist * maxD; }
        knob.style.transform = `translate(${dx}px, ${dy}px)`;
        joyPos = { x: dx / maxD, y: dy / maxD };
    };
    const end = () => { joyActive = false; knob.style.transform = ''; joyPos = { x: 0, y: 0 }; };
    
    const jump = () => {
        if (climber.onGround) {
            climber.vy = -16;

            climber.vy = -13;

    };
    
    joy.addEventListener('touchstart', e => { e.preventDefault(); joyActive = true; move(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    joy.addEventListener('touchmove', e => { e.preventDefault(); if (joyActive) move(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    joy.addEventListener('touchend', end);
    joy.addEventListener('mousedown', e => { joyActive = true; move(e.clientX, e.clientY); });
    window.addEventListener('mousemove', e => { if (joyActive) move(e.clientX, e.clientY); });

const updateClimb = () => {
    if (!canvas || !ctx) return;
    const env = envById(G.data.dna.origin);
    
    let mx = joyPos.x;
    if (keys.a || keys.arrowleft) mx = -1;
    if (keys.d || keys.arrowright) mx = 1;
    
    const spd = 5 + partCnt('leg') * 0.4;
    climber.vx = mx * spd;
    climber.vy += 0.55;
    if (climber.vy > 14) climber.vy = 14;
    
    climber.x += climber.vx;
    climber.y += climber.vy;
    if (climber.x < 0) climber.x = 0;
    if (climber.x + climber.w > canvas.width) climber.x = canvas.width - climber.w;
    
    const wasOnGroundBefore = climber.onGround;
    climber.onGround = false;
    
    for (const p of platforms) {
        if (p.broken) continue;
        if (p.type === 'moving') { p.x += p.dir * p.spd; if (p.x <= 0 || p.x + p.w >= canvas.width) p.dir *= -1; }
        
        if (climber.vy >= 0 &&
            climber.x + climber.w > p.x + 4 &&
            climber.x < p.x + p.w - 4 &&
            climber.y + climber.h >= p.y &&
            climber.y + climber.h <= p.y + p.h + 16) {
            
            climber.y = p.y - climber.h;
            climber.vy = 0;
            climber.onGround = true;
            canDblJump = hasPart('leg') && partCnt('leg') >= 2;
            
            if (p.type === 'bouncy') { climber.vy = -20; climber.onGround = false; Audio.playJump(); }
            else if (p.type === 'breaking') { p.timer++; if (p.timer > 25) p.broken = true; }

const renderClimb = env => {

    if (hr < 0.5) {
        bg.addColorStop(0, lerpCol(env.colors.bg1, '#1a3a5e', hr * 2));
        bg.addColorStop(1, lerpCol(env.colors.bg2, '#0a2040', hr * 2));
    } else {
        bg.addColorStop(0, lerpCol('#1a3a5e', '#87CEEB', (hr - 0.5) * 2));
        bg.addColorStop(1, lerpCol('#0a2040', '#E0F7FA', (hr - 0.5) * 2));
    }
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, w, h);
    
    ctx.save();
    ctx.translate(0, camY);
    
    for (const p of platforms) {
        if (p.broken) continue;
        const sy = p.y + camY;

const platCol = (type, hr, env) => {
    if (type === 'moving') return '#9d4edd';
    if (type === 'breaking') return '#ef4444';
    if (type === 'bouncy') return '#10b981';
    return hr < 0.5 ? lerpCol(env.colors.food, '#48cae4', hr * 2) : lerpCol('#48cae4', '#caf0f8', (hr - 0.5) * 2);
};

const lerpCol = (a, b, t) => {
    const ah = parseInt(a.replace('#', ''), 16), bh = parseInt(b.replace('#', ''), 16);
    const ar = ah >> 16, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
    const br = bh >> 16, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
    const rr = Math.round(ar + (br - ar) * t), rg = Math.round(ag + (bg - ag) * t), rb = Math.round(ab + (bb - ab) * t);
    return `#${((rr << 16) | (rg << 8) | rb).toString(16).padStart(6, '0')}`;
};

const drawClimber = () => {
    const d = G.data.design, p = G.data.parts, t = Date.now() * 0.005;
    const s = climber.w / 2;
    
    ctx.save();
    ctx.translate(climber.x + climber.w / 2, climber.y + climber.h / 2);
    
    ctx.shadowColor = d.primary;
    ctx.shadowBlur = 12;
    
    ctx.beginPath();
    for (let i = 0; i < 8; i++) {
        const ang = (i / 8) * Math.PI * 2;
        const w = Math.sin(t + i) * 1.8;
        const r = s + w;
        i === 0 ? ctx.moveTo(Math.cos(ang) * r, Math.sin(ang) * r) : ctx.lineTo(Math.cos(ang) * r, Math.sin(ang) * r);
    }
    ctx.closePath();
    const grad = ctx.createRadialGradient(-s * 0.2, -s * 0.2, 0, 0, 0, s);
    grad.addColorStop(0, d.primary);
    grad.addColorStop(1, d.secondary);
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // ëˆˆ
    const eyeCnt = p.eye || 0;
    for (let i = 0; i < eyeCnt; i++) {
        const eA = (i - (eyeCnt - 1) / 2) * 0.35;
        const eX = eA * s * 0.7, eY = -s * 0.25;
        ctx.beginPath(); ctx.arc(eX, eY, s * 0.22, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
        ctx.beginPath(); ctx.arc(eX + s * 0.03, eY, s * 0.1, 0, Math.PI * 2); ctx.fillStyle = '#222'; ctx.fill();
    }
    
    ctx.restore();
};

const updateRunner = () => {
    if (!canvas || !ctx) return;
    
    const stage = RUNNER_STAGES[runnerStage];
    const groundY = canvas.height - 80;
    const now = Date.now();
    
    // ì¤‘ë ¥
    runner.vy += 0.8;
    runner.y += runner.vy;
    
    if (runner.y >= groundY - runner.h) {
        runner.y = groundY - runner.h;
        runner.vy = 0;
        runner.onGround = true;

    // ê±°ë¦¬ ì¦ê°€ (ì†ë„ì— ë¹„ë¡€)
    runnerDist += runnerSpeed * 0.08;
    
    // ì ì§„ì  ì†ë„ ì¦ê°€ (ê±°ë¦¬ì— ë”°ë¼ ì•„ì£¼ ì²œì²œíˆ)
    runnerSpeed = stage.baseSpeed + runnerDist * 0.003;
    runnerSpeed = Math.min(runnerSpeed, stage.baseSpeed + 4); // ìµœëŒ€ ì†ë„ ì œí•œ
    
    // ë°°ê²½ ìŠ¤í¬ë¡¤
    bgOffset += runnerSpeed;
    
    // ì¥ì• ë¬¼ ìƒì„± (ê°„ê²© ì¡°ì ˆ!)
    if (now - lastObstacleTime > MIN_OBSTACLE_GAP && Math.random() < 0.015) {
        const type = stage.obstacles[Math.floor(Math.random() * stage.obstacles.length)];
        const tall = Math.random() < 0.25;
        obstacles.push({
            x: canvas.width + 50,
            y: tall ? groundY - 70 : groundY - 40,
            w: 40,
            h: tall ? 35 : 40,
            type,
            tall

        lastObstacleTime = now;

    // ì•„ì´í…œ ìƒì„± (ë” ìì£¼)
    if (Math.random() < 0.012) {

        items.push({
            x: canvas.width + 50,
            y: groundY - 90 - Math.random() * 40,
            type,
            collected: false
        });
    }
    
    // ì¥ì• ë¬¼ ì´ë™ & ì¶©ëŒ
    for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= runnerSpeed * 1.5; // ì¥ì• ë¬¼ì€ ë” ë¹ ë¥´ê²Œ ë‹¤ê°€ì˜´ (ìƒëŒ€ ì†ë„)
        
        if (o.x < -60) { obstacles.splice(i, 1); continue; }
        
        // ì¶©ëŒ ì²´í¬ (ì—¬ìœ ìˆê²Œ)

            runner.x + hitboxShrink < o.x + o.w - hitboxShrink &&
            runner.y + runner.h > o.y + hitboxShrink && 
            runner.y < o.y + o.h - hitboxShrink) {
            runnerFail();
            return;
        }
    }
    
    // ì•„ì´í…œ ìˆ˜ì§‘
    for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        item.x -= runnerSpeed * 1.5;
        
        if (item.x < -50) { items.splice(i, 1); continue; }
        
        if (!item.collected) {
            const dx = (runner.x + runner.w / 2) - item.x;

const drawRunnerChar = groundY => {
    const d = G.data.design;
    const p = G.data.parts;
    const t = Date.now() * 0.015; // ë¹ ë¥¸ ë‹¬ë¦¬ê¸° ì• ë‹ˆë©”ì´ì…˜
    
    ctx.save();
    ctx.translate(runner.x + runner.w / 2, runner.y + runner.h / 2);
    
    if (runnerStage === 0) {
        // 1ë‹¨ê³„: í° ì„¸í¬ (í†µí†µ íŠ€ëŠ” ëŠë‚Œ)
        const bounce = runner.onGround ? Math.abs(Math.sin(t)) * 3 : 0;
        ctx.translate(0, -bounce);
        
        ctx.shadowColor = d.primary;
        ctx.shadowBlur = 15;
        
        ctx.beginPath();
        for (let i = 0; i < 8; i++) {
            const ang = (i / 8) * Math.PI * 2;
            const w = Math.sin(t * 0.5 + i) * 3;
            const r = runner.w / 2 + w;
            i === 0 ? ctx.moveTo(Math.cos(ang) * r, Math.sin(ang) * r) : ctx.lineTo(Math.cos(ang) * r, Math.sin(ang) * r);
        }
        ctx.closePath();
        ctx.fillStyle = d.primary;
        ctx.fill();
        ctx.shadowBlur = 0;
        
        // ëˆˆ (ë‹¬ë¦¬ëŠ” ë°©í–¥ ë³´ê¸°)
        for (let i = 0; i < Math.min(3, (p.eye || 1)); i++) {
            const ex = 5 + (i - 1) * 10;
            ctx.beginPath(); ctx.arc(ex, -5, 8, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
            ctx.beginPath(); ctx.arc(ex + 3, -5, 4, 0, Math.PI * 2); ctx.fillStyle = '#222'; ctx.fill();
        }
        
        // ë‹¤ë¦¬ (ë¹ ë¥´ê²Œ ì›€ì§ì„!)
        if ((p.leg || 0) > 0) {
            ctx.strokeStyle = d.secondary;
            ctx.lineWidth = 4;
            const legPhase = Math.sin(t * 2);
            ctx.beginPath();
            ctx.moveTo(-8, runner.h / 3);
            ctx.lineTo(-8 + legPhase * 15, runner.h / 2 + 5);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(8, runner.h / 3);
            ctx.lineTo(8 - legPhase * 15, runner.h / 2 + 5);
            ctx.stroke();
        }
        
    } else if (runnerStage === 1) {
        // 2ë‹¨ê³„: ì§ë¦½ë³´í–‰
        const legPhase = Math.sin(t * 2) * 0.4;
        const armPhase = Math.sin(t * 2 + Math.PI) * 0.3;
        
        // ëª¸í†µ
        ctx.fillStyle = d.primary;
        ctx.beginPath();
        ctx.ellipse(0, 0, runner.w / 3, runner.h / 2.5, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // ë¨¸ë¦¬
        ctx.beginPath();
        ctx.arc(0, -runner.h / 2, runner.w / 4, 0, Math.PI * 2);
        ctx.fill();
        
        // ëˆˆ (ì• ë³´ê¸°)
        ctx.beginPath(); ctx.arc(-5, -runner.h / 2 - 2, 5, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
        ctx.beginPath(); ctx.arc(5, -runner.h / 2 - 2, 5, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(-3, -runner.h / 2 - 2, 2.5, 0, Math.PI * 2); ctx.fillStyle = '#222'; ctx.fill();
        ctx.beginPath(); ctx.arc(7, -runner.h / 2 - 2, 2.5, 0, Math.PI * 2); ctx.fill();
        
        // ë‹¤ë¦¬ (ë‹¬ë¦¬ê¸°!)
        ctx.strokeStyle = d.secondary;
        ctx.lineWidth = 6;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(-8, runner.h / 4);
        ctx.lineTo(-8 + Math.sin(legPhase) * 20, runner.h / 2 + 8);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(8, runner.h / 4);
        ctx.lineTo(8 - Math.sin(legPhase) * 20, runner.h / 2 + 8);
        ctx.stroke();
        
        // íŒ” (ë‹¬ë¦¬ê¸°!)
        ctx.strokeStyle = d.primary;
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(-runner.w / 3, -5);
        ctx.lineTo(-runner.w / 2 - Math.sin(armPhase) * 15, 15);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(runner.w / 3, -5);
        ctx.lineTo(runner.w / 2 + Math.sin(armPhase) * 15, 15);
        ctx.stroke();
        
    } else {
        // 3ë‹¨ê³„: ë¬¸ëª…ì¸
        const legPhase = Math.sin(t * 2) * 0.3;
        const armPhase = Math.sin(t * 2 + Math.PI) * 0.25;
        
        // ëª¸í†µ (ì˜·)
        ctx.fillStyle = '#8B4513';
        ctx.beginPath();
        ctx.roundRect(-runner.w / 3, -runner.h / 4, runner.w / 1.5, runner.h / 1.8, 5);
        ctx.fill();
        
        // ë¨¸ë¦¬
        ctx.fillStyle = d.primary;
        ctx.beginPath();
        ctx.arc(0, -runner.h / 2 - 5, runner.w / 3.5, 0, Math.PI * 2);
        ctx.fill();
        
        // ëˆˆ
        ctx.beginPath(); ctx.arc(-6, -runner.h / 2 - 5, 5, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill();
        ctx.beginPath(); ctx.arc(6, -runner.h / 2 - 5, 5, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(-4, -runner.h / 2 - 5, 2.5, 0, Math.PI * 2); ctx.fillStyle = '#222'; ctx.fill();
        ctx.beginPath(); ctx.arc(8, -runner.h / 2 - 5, 2.5, 0, Math.PI * 2); ctx.fill();
        
        // ë¯¸ì†Œ
        ctx.strokeStyle = '#222';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, -runner.h / 2 - 2, 6, 0.2, Math.PI - 0.2);
        ctx.stroke();
        
        // ë‹¤ë¦¬
        ctx.strokeStyle = d.primary;
        ctx.lineWidth = 7;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(-10, runner.h / 4);
        ctx.lineTo(-10 + Math.sin(legPhase) * 18, runner.h / 2 + 8);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(10, runner.h / 4);
        ctx.lineTo(10 - Math.sin(legPhase) * 18, runner.h / 2 + 8);
        ctx.stroke();
        
        // ë„êµ¬ (íšƒë¶ˆ) - í”ë“¤ë¦¼
        const torchX = runner.w / 2 + 8 + Math.sin(armPhase) * 5;
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(torchX, -25, 6, 35);
        ctx.font = '18px Arial';
        ctx.fillText('ğŸ”¥', torchX + 3, -32);
    }
    
    ctx.restore();
};
