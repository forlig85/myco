<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOKLUCK - Radiant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-grad: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            --rainbow-grad: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* === 1. ë°°ê²½: ì˜¤ë¡œë¼ & ë¬´ë¹™ ë©”ì‰¬ (ë°ì€ ë²„ì „) === */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 169, 169, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(162, 230, 255, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 235, 153, 0.4) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(206, 178, 255, 0.4) 0px, transparent 50%);
            background-size: 150% 150%;
            animation: auroraMove 15s ease infinite alternate;
            filter: blur(40px);
        }

        @keyframes auroraMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* ë°ì€ ê²©ìë¬´ëŠ¬ ì˜¤ë²„ë ˆì´ */
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            mask-image: radial-gradient(circle, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 100%);
        }

        /* === 2. í—¤ë” === */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .luck-pill {
            background: #fff;
            padding: 6px 14px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 0.9rem;
            color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.15);
            border: 2px solid rgba(245, 158, 11, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* === 3. ë©”ì¸ ì½˜í…ì¸  === */
        main {
            padding: 60px 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            perspective: 1000px; /* 3D íš¨ê³¼ */
        }

        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(to right, #6366f1, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* ë°ì€ ë°°ê²½ì—ì„œ ê¸€ì ê°€ë…ì„±ì„ ìœ„í•œ Drop Shadow */
            filter: drop-shadow(0 2px 10px rgba(99, 102, 241, 0.3));
            animation: textShine 3s linear infinite;
            background-size: 200% auto;
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        .hero p {
            color: var(--text-muted);
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 50px;
        }

        /* === 4. í™€ë¡œê·¸ë¨ ì¹´ë“œ (í•µì‹¬ í™”ë ¤í•¨) === */
        .card-wrapper {
            position: relative;
            margin-bottom: 30px;
            border-radius: 24px;
            transition: transform 0.2s;
            transform-style: preserve-3d;
        }

        /* ë¬´ì§€ê°œ íšŒì „ í…Œë‘ë¦¬ */
        .card-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 28px;
            background: var(--rainbow-grad);
            background-size: 400%;
            z-index: -1;
            animation: borderRun 10s linear infinite;
            opacity: 0.7;
            filter: blur(8px);
        }

        @keyframes borderRun {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* ì¹´ë“œê°€ ì‚´ì§ ë– ìˆëŠ” ëŠë‚Œ */
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.05),
                inset 0 0 20px rgba(255,255,255,1);
            transform: translateZ(20px); /* 3D íš¨ê³¼ */
        }

        /* ì¹´ë“œ ìœ„ë¥¼ ì§€ë‚˜ê°€ëŠ” ê´‘íƒ íš¨ê³¼ (Shine) */
        .game-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .card-wrapper:hover .game-card::after {
            left: 150%;
            transition: 0.7s;
        }

        .game-icon {
            width: 72px; height: 72px;
            border-radius: 20px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 
                5px 5px 10px rgba(166, 180, 205, 0.3),
                -5px -5px 10px rgba(255, 255, 255, 0.8);
        }

        .game-info {
            text-align: left;
            flex: 1;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .game-desc {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .tags { display: flex; gap: 8px; }
        .tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
        }
        
        .tag.hot { background: #fee2e2; color: #ef4444; }
        .tag.new { background: #e0e7ff; color: #6366f1; }
        .tag.lock { background: #f1f5f9; color: #94a3b8; }

        .arrow-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s;
        }

        .card-wrapper:hover .arrow-btn {
            transform: translateX(5px) scale(1.1);
        }

        /* ì ê¸´ ì¹´ë“œ ìŠ¤íƒ€ì¼ (ê·¸ë ˆì´ìŠ¤ì¼€ì¼) */
        .card-wrapper.locked {
            filter: grayscale(1);
            opacity: 0.7;
        }
        .card-wrapper.locked::before {
            animation: none;
            background: #cbd5e1; /* íšŒìƒ‰ í…Œë‘ë¦¬ */
        }
        .card-wrapper.locked .game-card {
            cursor: not-allowed;
            transform: none !important;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 400px) {
            .hero h1 { font-size: 2.8rem; }
            .game-card { padding: 18px; gap: 15px; }
            .game-icon { width: 60px; height: 60px; font-size: 2rem; }
        }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div class="grid-overlay"></div>

    <header>
        <div class="logo">
            <span style="font-size:1.8rem;">ğŸ€</span> BOKLUCK
        </div>
        <div class="luck-pill">
            ğŸ’° <span id="luck-score">0</span>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>LUCK<br>UNLEASHED</h1>
            <p>ë¹›ë‚˜ëŠ” ìš´ì˜ ì„¸ê³„ë¡œ ì´ˆëŒ€í•©ë‹ˆë‹¤.</p>
        </div>

        <div class="card-wrapper tilt-card" onclick="location.href='aroa.html'">
            <div class="game-card">
                <div class="game-icon">ğŸš€</div>
                <div class="game-info">
                    <div class="game-title">AROA ORIGIN</div>
                    <div class="game-desc">ë¬´í•œí•œ ìš°ì£¼ë¡œ ë»—ì–´ë‚˜ê°€ëŠ” ì—¬ì •</div>
                    <div class="tags">
                        <span class="tag hot">ğŸ”¥ POPULAR</span>
                        <span class="tag new">âœ¨ UPDATE</span>
                    </div>
                </div>
                <div class="arrow-btn">âœ</div>
            </div>
        </div>

        <div class="card-wrapper locked">
            <div class="game-card">
                <div class="game-icon">âš”ï¸</div>
                <div class="game-info">
                    <div class="game-title">BATTLE ARENA</div>
                    <div class="game-desc">ì¤€ë¹„ì¤‘ì¸ ì»¨í…ì¸ ì…ë‹ˆë‹¤.</div>
                    <div class="tags">
                        <span class="tag lock">ğŸ”’ LOCKED</span>
                    </div>
                </div>
                <div style="color:#cbd5e1; font-size:1.5rem;">ğŸ”’</div>

        </div>
    </main>

    <script>
        // 1. ì ìˆ˜ ë¡œë”© ë¡œì§ (ì•ˆì „í•˜ê²Œ)
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const savedLuck = localStorage.getItem('aroa-spaceLuck');
                const scoreEl = document.getElementById('luck-score');
                if (savedLuck) {
                    // ìˆ«ì ì¹´ìš´íŒ… íš¨ê³¼
                    let current = 0;
                    const target = parseInt(savedLuck);
                    const diff = target / 50; // ì†ë„ ì¡°ì ˆ
                    
                    const timer = setInterval(() => {
                        current += diff;
                        if (current >= target) {
                            current = target;
                            clearInterval(timer);
                        }
                        scoreEl.innerText = Math.floor(current).toLocaleString();
                    }, 20);
                }
            } catch (e) { console.log('Storage Error'); }
        });

        // 2. 3D í‹¸íŠ¸ íš¨ê³¼ (ì¹´ë“œ ê¸°ìš¸ì´ê¸°)
        const tiltCards = document.querySelectorAll('.tilt-card');

        tiltCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // ê°ë„ ê³„ì‚° (ë„ˆë¬´ ê³¼í•˜ì§€ ì•Šê²Œ / 15 ë“±ë¶„)
                const rotateX = ((y - centerY) / centerY) * -10; 
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
            
            // ëª¨ë°”ì¼ í„°ì¹˜ íš¨ê³¼
            card.addEventListener('touchstart', () => {
                card.style.transform = 'scale(0.98)';
            });
            card.addEventListener('touchend', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
