<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOKLUCK PROTOCOL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Pretendard:wght@400;700&display=swap');
        body { background-color: #050b14; background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px); background-size: 40px 40px; color: #e0f7fa; font-family: 'Pretendard', sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .cyber-box { background: rgba(10, 25, 47, 0.8); border: 1px solid #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); border-radius: 8px; padding: 20px; margin-bottom: 25px; backdrop-filter: blur(5px); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #00f3ff; padding-bottom: 15px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 28px; font-weight: 700; color: #fff; text-shadow: 0 0 10px #00f3ff; letter-spacing: 2px; }
        .wallet-badge { font-family: 'Rajdhani', sans-serif; font-size: 18px; color: #00f3ff; border: 1px solid #00f3ff; padding: 5px 15px; border-radius: 20px; background: rgba(0, 243, 255, 0.1); display: none; }
        button { width: 100%; padding: 15px; font-family: 'Rajdhani', sans-serif; font-size: 18px; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; text-transform: uppercase; border-radius: 4px; }
        #loginBtn { background: transparent; border: 2px solid #00f3ff; color: #00f3ff; }
        #loginBtn:hover { background: #00f3ff; color: #000; }
        .market-btn { background: linear-gradient(135deg, #ff00cc, #333399); color: white; margin-bottom: 20px; box-shadow: 0 0 15px rgba(255, 0, 204, 0.4); }
        .market-btn:hover { transform: scale(1.02); }
        .mine-btn { background: linear-gradient(90deg, #00f3ff, #0077ff); color: black; margin-top: 10px; }
        .mine-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0, 243, 255, 0.5); }
        .mine-btn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }
        input, textarea { width: 100%; background: #050b14; border: 1px solid #1d4ed8; color: white; padding: 12px; margin-bottom: 10px; border-radius: 4px; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        input:focus, textarea:focus { outline: none; border-color: #00f3ff; }
        .hidden { display: none; }
        .stat-item { text-align: center; margin-bottom: 10px; }
        .stat-value { font-family: 'Rajdhani'; font-size: 24px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>
    <header>
        <div class="logo">BOKLUCK <span style="font-size:14px; color:#00f3ff;">HQ</span></div>
        <div id="walletBadge" class="wallet-badge">Loading...</div>
    </header>

    <div id="authSection" class="cyber-box" style="text-align: center;">
        <h3>ACCESS PROTOCOL</h3>
        <button id="loginBtn">CONNECT WALLET</button>
    </div>

    <div id="mainDashboard" class="hidden">
        <button class="market-btn" onclick="location.href='market.html'">üåç GO TO LAND MARKET (TRADE)</button>

        <div class="cyber-box">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="stat-item">
                    <div style="color:#8892b0; font-size:12px;">Mining Reward</div>
                    <div class="stat-value"><span id="currentReward">100</span> BOK</div>
                </div>
                <div class="stat-item">
                    <div style="color:#8892b0; font-size:12px;">Blocks to Halving</div>
                    <div class="stat-value" style="color:#ff0055;"><span id="blocksToHalving">5</span></div>
                </div>
            </div>
            <div style="text-align:center; font-size:12px; color:#8892b0; margin-top:10px;">
                Total Mined: <span id="totalMined">0</span> / 1,000,000
            </div>
        </div>

        <div class="cyber-box">
            <h4 style="margin:0 0 10px 0; color:#00f3ff;">‚ö° MINING STATION</h4>
            <input type="text" id="title" placeholder="Î∏îÎ°ù Ï†úÎ™©">
            <textarea id="content" rows="3" placeholder="ÎÇ¥Ïö© ÏûÖÎ†• (10Ïûê Ïù¥ÏÉÅ, Ïó∞ÏÜç 5Ìöå Ï†úÌïú)"></textarea>
            <button id="mineBtn" class="mine-btn">START MINING</button>
        </div>

        <div class="cyber-box">
            <h4 style="margin:0 0 15px 0; color:#8892b0;">RECENT BLOCKS</h4>
            <div id="blockList" style="font-size:13px;">Syncing...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBwQjuqgWM4YKnqu_gzNbeCg5alrC-jVcQ", authDomain: "myco-737a0.firebaseapp.com", projectId: "myco-737a0", storageBucket: "myco-737a0.firebasestorage.app", messagingSenderId: "942571332540", appId: "1:942571332540:web:be0bb6fbdd32655501c1b9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // ÏÑ§Ï†ï
        const HALVING_INTERVAL = 5; const INITIAL_REWARD = 100; const MAX_SUPPLY = 1000000;
        let currentUser = null;

        document.getElementById("loginBtn").addEventListener("click", () => signInWithPopup(auth, new GoogleAuthProvider()));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById("authSection").style.display = "none";
                document.getElementById("mainDashboard").style.display = "block";
                document.getElementById("walletBadge").style.display = "block";
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    const coin = doc.exists() ? doc.data().coin : 0;
                    document.getElementById("walletBadge").innerHTML = `üë§ ${user.displayName} | üí∞ ${coin.toLocaleString()}`;
                    if(!doc.exists()) setDoc(doc.ref, {name: user.displayName, email: user.email, coin: 500});
                });
            }
        });

        // ÌÜµÍ≥Ñ Î∞è Ï±ÑÍµ¥ Î°úÏßÅ (Îã®Ï∂ïÎê®)
        const statsRef = doc(db, "system", "miningStats");
        onSnapshot(statsRef, (s) => {
            if(s.exists()) {
                const d = s.data();
                const mined = d.totalMined || 0;
                const hCount = Math.floor((d.totalBlocks||0)/HALVING_INTERVAL);
                let reward = Math.floor(INITIAL_REWARD/Math.pow(2, hCount)) || 1;
                document.getElementById("currentReward").innerText = reward;
                document.getElementById("blocksToHalving").innerText = (hCount+1)*HALVING_INTERVAL - (d.totalBlocks||0);
                document.getElementById("totalMined").innerText = mined.toLocaleString();
                if(!document.getElementById("mineBtn").disabled) document.getElementById("mineBtn").innerText = `START MINING (+${reward})`;
            }
        });

        document.getElementById("mineBtn").addEventListener("click", async () => {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            if(content.length < 10) return alert("10Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
            if(!title) return alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
            
            const btn = document.getElementById("mineBtn");
            btn.disabled = true; btn.innerText = "MINING...";

            try {
                await runTransaction(db, async (t) => {
                    const sDoc = await t.get(statsRef);
                    let s = { totalBlocks:0, totalMined:0, lastMinerUid:"", consecutiveCount:0 };
                    if(sDoc.exists()) s = sDoc.data();
                    
                    if(s.lastMinerUid === currentUser.uid && s.consecutiveCount >= 5) throw "Ïó∞ÏÜç Ï±ÑÍµ¥ Ï†úÌïú (5Ìöå)!";
                    
                    const hCount = Math.floor(s.totalBlocks/HALVING_INTERVAL);
                    let reward = Math.floor(INITIAL_REWARD/Math.pow(2, hCount)) || 1;
                    if(s.totalMined + reward > MAX_SUPPLY) throw "Ï±ÑÍµ¥ Ï¢ÖÎ£å";

                    const newPost = doc(collection(db, "posts"));
                    t.set(newPost, { title, content, author: currentUser.displayName, uid: currentUser.uid, reward, date: new Date().toISOString() });
                    t.set(doc(db, "users", currentUser.uid), { coin: increment(reward) }, { merge: true });
                    t.set(statsRef, { 
                        totalBlocks: increment(1), totalMined: increment(reward), 
                        lastMinerUid: currentUser.uid, consecutiveCount: (s.lastMinerUid===currentUser.uid ? s.consecutiveCount+1 : 1) 
                    }, { merge: true });
                });
                alert("Ï±ÑÍµ¥ ÏÑ±Í≥µ!");
                document.getElementById("title").value=""; document.getElementById("content").value="";
            } catch(e) { alert(typeof e === "string" ? e : e.message); }
            finally { btn.disabled = false; }
        });

        onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), (s) => {
            const list = document.getElementById("blockList"); list.innerHTML = "";
            s.forEach(d => {
                const p = d.data();
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #223; margin-bottom:5px;"><b>${p.title}</b><br><span style="font-size:12px; color:#888;">${p.author} (+${p.reward})</span></div>`;
            });
        });
    </script>
</body>
</html>
