        const spawnObstacle = () => { if (Math.random() < 0.5) obstacles.push({ type: 'asteroid', x: Math.random() * (canvas.width - 60) + 30, y: canvas.height + 50, size: 20 + Math.random() * 30, speed: 3 + Math.random() * 3, rotation: 0, rotSpeed: (Math.random() - 0.5) * 0.1 }); else { const w = 100 + Math.random() * 200; obstacles.push({ type: 'barrier', x: Math.random() * (canvas.width - w), y: canvas.height + 30, width: w, height: 20, speed: 4 + Math.random() * 2 }); } };

        const drawBg = () => { const g = ctx.createLinearGradient(0, 0, 0, canvas.height); g.addColorStop(0, '#050510'); g.addColorStop(1, '#1a1a4a'); ctx.fillStyle = g; ctx.fillRect(0, 0, canvas.width, canvas.height); const prog = Math.min(distance / targetDistance, 1); const planetSize = 200 + prog * 300; const planetY = canvas.height + 200 - prog * 300; const pg = ctx.createRadialGradient(canvas.width/2, planetY, 0, canvas.width/2, planetY, planetSize); pg.addColorStop(0, '#4ade80'); pg.addColorStop(0.5, '#22c55e'); pg.addColorStop(1, '#14532d'); ctx.beginPath(); ctx.arc(canvas.width/2, planetY, planetSize, 0, Math.PI * 2); ctx.fillStyle = pg; ctx.fill(); };
        const drawObstacles = () => { obstacles.forEach(o => { if (o.type === 'asteroid') { ctx.save(); ctx.translate(o.x, o.y); ctx.rotate(o.rotation); ctx.beginPath(); for (let i = 0; i < 8; i++) { const angle = (i / 8) * Math.PI * 2; const r = o.size * (0.8 + Math.sin(i * 2.5) * 0.2); i === 0 ? ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r) : ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r); } ctx.closePath(); ctx.fillStyle = '#4b5563'; ctx.fill(); ctx.restore(); } else if (o.type === 'barrier') { ctx.fillStyle = 'rgba(239,68,68,0.8)'; ctx.fillRect(o.x, o.y, o.width, o.height); } }); };
