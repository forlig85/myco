        }
    </style>
</head>

                <div class="stat-card">

                <div class="stat-card">

// ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë“œ
const loadDashboardData = async () => {
    try {
        // ëª¨ë“  ì‚¬ìš©ì ê°€ì ¸ì˜¤ê¸°
        const usersSnap = await db.collection('users').orderBy('lastLogin', 'desc').limit(100).get();
        const users = [];
        usersSnap.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
        
        // í†µê³„ ê³„ì‚°
        const totalUsers = users.length;
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const todayUsers = users.filter(u => u.lastLogin?.toDate() >= today).length;
        const clearedUsers = users.filter(u => u.lastStage >= 4).length;
        const avgStage = users.length ? (users.reduce((sum, u) => sum + (u.lastStage || 0), 0) / users.length).toFixed(1) : 0;
        
        // ìŠ¤í…Œì´ì§€ë³„ ë¶„í¬
        const stageCounts = [0, 0, 0, 0, 0];
        users.forEach(u => {
            const stage = u.lastStage || 0;
            if (stage >= 0 && stage <= 4) stageCounts[stage]++;
        });
        
        // í†µê³„ í‘œì‹œ
        document.getElementById('stat-users').textContent = totalUsers;
        document.getElementById('stat-today').textContent = todayUsers;
        document.getElementById('stat-cleared').textContent = clearedUsers;
        document.getElementById('stat-avg').textContent = avgStage;
        
        // ìŠ¤í…Œì´ì§€ ì§„í–‰ë¥ 
        const stageNames = ['ì‹œì‘ ì „', 'ì„¸í¬', 'ì í”„', 'ëŸ¬ë„ˆ', 'í´ë¦¬ì–´'];
        const stageColors = ['#6b7280', '#4ade80', '#f87171', '#60a5fa', '#c084fc'];
        document.getElementById('stage-progress').innerHTML = stageNames.map((name, i) => {
            const pct = totalUsers ? (stageCounts[i] / totalUsers * 100).toFixed(1) : 0;
            return `
                <div style="margin-bottom:16px;">
                    <div style="display:flex;justify-content:space-between;font-size:0.85rem;">
                        <span>${name}</span>
                        <span style="color:var(--text-muted);">${stageCounts[i]}ëª… (${pct}%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${pct}%;background:${stageColors[i]};"></div>
                    </div>
                </div>
            `;
        }).join('');
        
        // ì‚¬ìš©ì ëª©ë¡
        const stageLabels = ['ì‹œì‘ì „', 'ì„¸í¬', 'ì í”„', 'ëŸ¬ë„ˆ', 'í´ë¦¬ì–´'];
        document.getElementById('user-list').innerHTML = users.slice(0, 20).map(u => {
            const stage = u.lastStage || 0;
            const lastLogin = u.lastLogin?.toDate();
            const timeAgo = lastLogin ? getTimeAgo(lastLogin) : '-';
            const isOnline = lastLogin && (Date.now() - lastLogin.getTime() < 10 * 60 * 1000);
            
            return `
                <tr class="user-row">
                    <td>
                        <span class="online-dot ${isOnline ? 'online' : 'offline'}"></span>
                        ${u.photoURL ? `<img src="${u.photoURL}" class="user-avatar">` : ''}
                        ${u.displayName || 'ìµëª…'}
                    </td>
                    <td><span class="stage-badge stage-${stage}">${stageLabels[stage]}</span></td>
                    <td>${(u.totalScore || 0).toLocaleString()}</td>
                    <td style="color:var(--text-muted);">${timeAgo}</td>
                </tr>
            `;
        }).join('') || '<tr><td colspan="4">ë°ì´í„° ì—†ìŒ</td></tr>';
        
    } catch (e) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
        document.getElementById('user-list').innerHTML = `<tr><td colspan="4" style="color:#f87171;">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${e.message}</td></tr>`;
    }
};

// ì‹œê°„ ê²½ê³¼ í‘œì‹œ
const getTimeAgo = (date) => {
    const diff = Date.now() - date.getTime();
    const mins = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);
    
    if (mins < 1) return 'ë°©ê¸ˆ ì „';
    if (mins < 60) return `${mins}ë¶„ ì „`;
    if (hours < 24) return `${hours}ì‹œê°„ ì „`;
    return `${days}ì¼ ì „`;
};
